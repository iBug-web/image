name: squash

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * *'

jobs:
  squash:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Run squasher script
      run: bash updater.sh
      env:
        SSH_KEY_E: ${{ secrets.SSH_KEY_E }}
